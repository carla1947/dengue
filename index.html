
  <h1>  Dengue </h1>
<p>É uma doença infecciosa febril aguda, que pode se apresentar de forma benigna ou grave, dependendo de alguns fatores, 
  entre eles: o vírus envolvido, infecção anterior pelo vírus da dengue e fatores individuais como doenças crônicas (diabetes, asma brônquica, anemia falciforme).</p>
